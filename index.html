<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムGPT TRPG 設定ファイル</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* ページ全体のデザイン */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.07);
            padding: 25px 30px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-top: 0;
            margin-bottom: 25px;
        }
        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 10px;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        /* ボタンのデザイン */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .file-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box;
            text-decoration: none;
            line-height: 1.5;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-view { flex-grow: 1; }
        .btn-download {
            display: block;
            flex-shrink: 0;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            line-height: 1.5;
        }
        .btn-download:hover {
            background-color: #218838;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-back {
            background-color: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
            font-weight: normal;
            width: auto;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #e2e6ea;
            color: #333;
            transform: none;
            box-shadow: none;
        }

        /* ファイル内容の表示エリア */
        #file-content {
            background: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 0;
            margin-top: 15px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .content-txt {
            padding: 15px 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .content-yaml pre, .content-md pre {
            background: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 5px;
            margin: 0;
        }
        .content-yaml code, .content-md code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
        }
        .content-md { padding: 15px 20px; }
        .content-md > *:first-child { margin-top: 0; }
        .content-md img { max-width: 100%; }
        .content-md blockquote {
            border-left: 4px solid #ddd;
            padding-left: 10px;
            color: #777;
            margin-left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>カスタムGPT TRPG 設定ファイル</h1>

        <div id="category-view">
            <p>閲覧モードを選択してください。</p>
            <div class="button-grid">
                <button class="btn" onclick="showFileList('player')">プレイヤー用</button>
                <button class="btn btn-secondary" onclick="showFileList('admin')">設定・プロンプト用 (GM)</button>
            </div>
        </div>

        <div id="file-list-view" style="display:none;">
            <button class="btn btn-back" onclick="showView('category-view')">モード選択に戻る</button>
            <hr>
            <div id="file-list-buttons" class="button-grid">
                </div>
        </div>

        <div id="content-view" style="display:none;">
            <button class="btn btn-back" onclick="showView('file-list-view')">ファイル一覧に戻る</button>
            <h2 id="file-title"></h2>
            <div id="file-content">
                </div>
        </div>
    </div>

    <script>
    
        // ================================================================== //
        // ================================================================== //
        //                                                                    //
        //                  ★★★ ファイル設定箇所 ★★★                        //
        //                                                                    //
        //   ファイルを追加・削除・変更する場合は、以下の `allFiles` の       //
        //   中身（ [...] の部分）だけを編集してください。                    //
        //                                                                    //
        // ================================================================== //
        // ================================================================== //

        /*
         * ファイル設定の書き方：
         * {
         * name: "ボタンに表示する名前",
         * path: "リポジトリ内のファイルパス (例: 'files/ファイル名.yaml')",
         * downloadName: "ダウンロード時の推奨ファイル名 (省略可)",
         * roles: ['player', 'admin']  <- プレイヤーとGM両方が閲覧可
         * }
         * * GMのみに表示したい場合：
         * roles: ['admin']
         */

        const allFiles = [
            { 
                name: '市議会議員リスト', 
                path: 'files/市議会議員.yaml', 
                downloadName: 'councillors.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '政党リスト', 
                path: 'files/政党_parties.yaml', 
                downloadName: 'parties.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '前回市長選データ', 
                path: 'files/前回市長選.yaml', 
                downloadName: 'last_election.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '操作キャラクター (PL用)', 
                path: 'files/操作キャラ.yaml', 
                downloadName: 'player_characters.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '支援団体リスト', 
                path: 'files/団体_groups.yaml', 
                downloadName: 'groups.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '市の設定 (世界観)', 
                path: 'files/市設定_city.yaml', 
                downloadName: 'city_setting.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '市役所組織図', 
                path: 'files/市役所.yaml', 
                downloadName: 'city_hall.yaml',
                roles: ['player', 'admin'] 
            },
            { 
                name: '【GM用】友好度データ', 
                path: 'files/友好度.yaml', 
                downloadName: 'friendship_data.yaml',
                roles: ['admin'] // ★ admin (GM) のみ閲覧可能
            }
            
            // ↓ 新しいファイルを追加する場合は、カンマ(,)を忘れずに、
            //   この下に追加してください。
            // { 
            //   name: '新しいファイル', 
            //   path: 'files/new_file.txt', 
            //   roles: ['player', 'admin'] 
            // },

        ];

        // ================================================================== //
        // ================================================================== //
        //                                                                    //
        //                  ★★★ 設定箇所はここまで ★★★                    //
        //                （これより下は変更不要です）                      //
        //                                                                    //
        // ================================================================== //
        // ================================================================== //


        let currentViewId = 'category-view';
        const views = ['category-view', 'file-list-view', 'content-view'];

        function showView(viewId) {
            currentViewId = viewId;
            views.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.display = (id === viewId) ? 'block' : 'none';
                }
            });
            if (viewId === 'category-view') {
                document.getElementById('file-content').innerHTML = '';
                document.getElementById('file-title').innerHTML = '';
            }
            if (viewId === 'file-list-view') {
                document.getElementById('file-content').innerHTML = '';
                document.getElementById('file-title').innerHTML = '';
            }
        }

        function showFileList(role) {
            const filesToShow = allFiles.filter(file => file.roles.includes(role));
            const listContainer = document.getElementById('file-list-buttons');
            listContainer.innerHTML = ''; 

            if (filesToShow.length === 0) {
                listContainer.innerHTML = '<p>このカテゴリにはファイルが登録されていません。</p>';
                showView('file-list-view');
                return;
            }

            const buttonClass = (role === 'player') ? 'btn' : 'btn btn-secondary';

            filesToShow.forEach(file => {
                const row = document.createElement('div');
                row.className = 'file-row';

                const viewBtn = document.createElement('button');
                viewBtn.className = `${buttonClass} btn-view`;
                viewBtn.textContent = file.name;
                viewBtn.onclick = () => loadFile(file.name, file.path);
                
                const downloadBtn = document.createElement('a');
                downloadBtn.className = 'btn-download';
                downloadBtn.href = file.path;
                downloadBtn.textContent = 'DL';
                downloadBtn.download = file.downloadName || file.path.split('/').pop();

                row.appendChild(viewBtn);
                row.appendChild(downloadBtn);
                listContainer.appendChild(row);
            });

            showView('file-list-view');
        }

        async function loadFile(fileName, filePath) {
            const contentEl = document.getElementById('file-content');
            const titleEl = document.getElementById('file-title');
            
            titleEl.textContent = fileName;
            contentEl.innerHTML = '読み込み中...';
            contentEl.className = '';
            showView('content-view');

            try {
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`ファイル (${filePath}) が見つかりません (HTTP ${response.status})`);
                }

                const text = await response.text();
                
                const isMarkdown = filePath.endsWith('.md') || filePath.endsWith('.markdown');
                const isYaml = filePath.endsWith('.yaml') || filePath.endsWith('.yml');

                if (isMarkdown && typeof marked !== 'undefined') {
                    contentEl.innerHTML = marked.parse(text);
                    contentEl.className = 'content-md';
                } else if (isYaml) {
                    contentEl.innerHTML = '';
                    const pre = document.createElement('pre');
                    const code = document.createElement('code');
                    code.textContent = text;
                    pre.appendChild(code);
                    contentEl.appendChild(pre);
                    contentEl.className = 'content-yaml';
                } else {
                    contentEl.textContent = text;
                    contentEl.className = 'content-txt';
                }

            } catch (error) {
                console.error('ファイルの読み込みに失敗しました:', error);
                contentEl.innerHTML = `<p style="color: red; font-weight: bold; padding: 15px;">エラー: ${error.message}</p><p style="padding: 0 15px;">ファイルパスが正しいか、GitHubリポジトリにファイルがプッシュされているか確認してください。</p>`;
            }
        }

        showView('category-view');

    </script>
</body>
</html>
