市役所:
  名称: サクラ市役所
  人口: 120000
  組織:
    - 部: 企画部
      課:
        - 政策課
        - 広報広聴課
        - DX推進課
    - 部: 総務部
      課:
        - 人事課
        - 法務契約課
        - 情報政策課
    - 部: 財政部
      課:
        - 財政課
        - 税務課
        - 資産経営課
    - 部: 市民生活部
      課:
        - 市民課
        - 生活安全課
        - 消費生活センター
    - 部: 子ども未来部
      課:
        - 子育て支援課
        - 保育課
        - 学童保育課
    - 部: 福祉健康部
      課:
        - 高齢福祉課
        - 障害福祉課
        - 健康増進課
        - 地域包括支援センター
    - 部: 産業経済部
      課:
        - 商工労働課
        - 観光課
        - 農政課
        - 水産課
        - 企業立地推進課
        - 雇用対策室
    - 部: 建設部
      課:
        - 道路課
        - 河川課
        - 下水道課（※水道局と連携）
        - 都市計画課
        - 住宅政策課
        - 建築指導課
        - 公園緑地課
    - 部: 環境部
      課:
        - 環境政策課
        - 廃棄物対策課
        - 環境保全課（騒音・振動・大気水質）
    - 部: 危機管理監
      課:
        - 防災危機管理課
    - 機関: 教育委員会
      課:
        - 学校教育課
        - 社会教育課
        - 学校施設課
        - 生涯学習課
    - 局: 交通政策局
      課:
        - 公共交通課
        - 渋滞対策室
    - 局: 水道局
      課:
        - 上水道課
        - 下水道課
    - 事務所: 港湾漁港管理事務所
      課:
        - 港湾課
        - 漁港整備課
    - 機関: 消防本部
      課:
        - 消防署
        - 救急課

  横断プロジェクト:
    - 名称: 中心市街地活性化推進本部
      主管: 企画部
      構成: [産業経済部, 建設部, 教育委員会, 財政部, 市民生活部]
    - 名称: 子育て安心プロジェクト
      主管: 子ども未来部
      構成: [教育委員会, 企画部, 交通政策局]
    - 名称: 農業・獣害対策連絡会
      主管: 産業経済部(農政課)
      構成: [環境部, 危機管理監, 市民生活部]
    - 名称: 工業団地再編タスクフォース
      主管: 産業経済部(企業立地推進課)
      構成: [環境部, 建設部, 交通政策局, 財政部]
    - 名称: 沿岸防災・港湾整備会議
      主管: 危機管理監
      構成: [港湾漁港管理事務所, 産業経済部(水産課), 消防本部, 建設部]

課題対応:
  旧市街:
    老朽化した商店街・道路・上下水道の再整備:
      lead: [水道局:上水道課, 水道局:下水道課]
      support: [企画部:政策課, 建設部:道路課, 財政部:財政課]
    空き家・空き店舗の活用と街の再生策:
      lead: [建設部:住宅政策課]
      support: [市民生活部:生活安全課, 産業経済部:商工労働課, 企画部:政策課]
    高齢者福祉と地域医療体制の充実:
      lead: [福祉健康部:高齢福祉課, 福祉健康部:地域包括支援センター]
      support: [教育委員会:社会教育課, 市民生活部:市民課]
    中心市街地活性化と新しい商業誘致の両立:
      lead: [企画部:政策課, 産業経済部:商工労働課]
      support: [建設部:都市計画課, 産業経済部:観光課]

  農村部:
    農道・用水路・橋梁など基盤インフラの老朽化対策:
      lead: [建設部:道路課, 建設部:河川課]
      support: [企画部:政策課, 水道局:下水道課, 財政部:財政課]
    獣害（シカ・イノシシ）対策の強化と補助金制度:
      lead: [産業経済部:農政課]
      support: [環境部:環境保全課, 危機管理監:防災危機管理課]
    小規模農家の経営支援と6次産業化の促進:
      lead: [産業経済部:農政課]
      support: [産業経済部:商工労働課, 産業経済部:観光課]
    移住・定住促進による地域人口維持:
      lead: [企画部:政策課]
      support: [建設部:都市計画課, 子ども未来部:子育て支援課, 産業経済部:商工労働課]
    自衛隊の存在:
      lead: [危機管理監:防災危機管理課]
      support: [市民生活部:生活安全課, 企画部:広報広聴課]

  新興住宅街:
    保育所・学童保育の不足と待機児童問題:
      lead: [子ども未来部:保育課, 子ども未来部:学童保育課]
      support: [教育委員会:学校教育課, 企画部:政策課]
    朝夕の渋滞緩和と公共交通の利便性向上:
      lead: [交通政策局:公共交通課, 交通政策局:渋滞対策室]
      support: [建設部:道路課, 企画部:DX推進課]
    治安・防犯灯・公園整備など生活インフラの拡充:
      lead: [市民生活部:生活安全課, 建設部:公園緑地課]
      support: [教育委員会:社会教育課]
    子育て世代向けの住宅ローン・補助制度:
      lead: [建設部:住宅政策課]
      support: [財政部:財政課, 企画部:政策課]

  工業団地:
    企業誘致と老朽工場の更新支援:
      lead: [産業経済部:企業立地推進課]
      support: [産業経済部:商工労働課, 環境部:環境政策課, 建設部:都市計画課]
    労働環境の改善と人材確保の仕組み:
      lead: [産業経済部:商工労働課, 産業経済部:雇用対策室]
      support: [福祉健康部:健康増進課]
    産業廃棄物処理や環境問題への対応:
      lead: [環境部:廃棄物対策課, 環境部:環境保全課]
      support: [建設部:建築指導課]
    交通渋滞・トラック騒音など生活環境との調和:
      lead: [交通政策局:渋滞対策室]
      support: [環境部:環境保全課, 建設部:道路課]

  沿岸区:
    港湾施設の老朽化と漁業支援の再構築:
      lead: [港湾漁港管理事務所:港湾課]
      support: [危機管理監:防災危機管理課, 産業経済部:水産課]
    津波・高潮対策を含む防災インフラ整備:
      lead: [危機管理監:防災危機管理課]
      support: [消防本部:消防署, 港湾漁港管理事務所:港湾課]
    観光と漁業の共存をめざした地域振興計画:
      lead: [産業経済部:水産課, 産業経済部:観光課]
      support: [企画部:政策課, 港湾漁港管理事務所:港湾課]
    海岸再開発をめぐる地元業者と行政の利権問題:
      lead: [建設部:都市計画課]
      support: [企画部:政策課, 市民生活部:生活安全課, 財政部:資産経営課]
