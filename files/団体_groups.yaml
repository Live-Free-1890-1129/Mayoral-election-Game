団体:
  - ID: "商工会議所"
    要望: ["地元企業への公共事業優先発注", "企業向け補助金・助成金の維持", "市内業者優先契約制度の導入"]
    関心課題: ["地域経済", "中小企業支援", "行政とのパイプ"]
    反対事項: ["外部業者による入札参加拡大", "環境規制によるコスト上昇", "消費税・事業税の引き上げ"]
    影響: 150

  - ID: "商工会議所（青年部）"
    要望: ["創業支援制度の拡充", "企業規制の緩和", "行政手続きのデジタル化"]
    関心課題: ["起業促進", "ビジネス環境", "規制改革"]
    反対事項: ["旧来の業界慣習", "既得権益保護", "行政の過剰介入"]
    影響: 80

  - ID: "農協（JA）"
    要望: ["農業補助金の維持・拡充", "農産物の価格安定対策", "農地転用規制の強化"]
    関心課題: ["農業保護", "食料安全保障", "地産地消"]
    反対事項: ["輸入自由化", "外資による農地取得", "農業規制緩和"]
    影響: 150

  - ID: "漁協"
    要望: ["燃料補助金の増額", "漁港整備への公費投入", "水産資源管理を漁協主導で実施"]
    関心課題: ["水産業維持", "漁業権保護", "沿岸環境"]
    反対事項: ["大型開発による海域破壊", "漁業権の自由化", "環境団体の干渉"]
    影響: 90

  - ID: "観光協会"
    要望: ["観光プロモーションへの市予算拡充", "観光施設・道路整備", "祭り・イベントへの助成金支援"]
    関心課題: ["観光振興", "文化資産活用", "インフラ整備"]
    反対事項: ["観光予算削減", "交通アクセスの悪化", "文化財保護による開発制限"]
    影響: 70

  - ID: "労働組合"
    要望: ["公務員・公共部門の人員削減反対", "最低賃金引き上げ", "非正規雇用是正"]
    関心課題: ["雇用安定", "労働条件改善", "社会保障"]
    反対事項: ["民営化政策", "リストラ推進", "成果主義導入"]
    影響: 140

  - ID: "自治会"
    要望: ["地域防犯・防災への補助金", "市職員の地域巡回強化", "小規模公共施設の維持"]
    関心課題: ["地域安全", "生活インフラ", "行政サービスの身近さ"]
    反対事項: ["行政の効率化による縮小", "統廃合による地域軽視"]
    影響: 90

  - ID: "老人会"
    要望: ["高齢者福祉施設の拡充", "敬老事業・交通割引の維持", "医療体制の地域連携強化"]
    関心課題: ["福祉政策", "医療", "交通アクセス"]
    反対事項: ["年金制度改革（削減）", "高齢者補助金の廃止"]
    影響: 80

  - ID: "婦人会"
    要望: ["子育て支援制度の拡充", "防犯・防災ネットワークへの支援", "家庭教育講座や地域交流への助成"]
    関心課題: ["福祉", "教育", "地域連帯"]
    反対事項: ["女性施策の軽視", "地域事業への予算削減"]
    影響: 50

  - ID: "環境NPO"
    要望: ["開発計画への環境アセス強化", "脱炭素都市計画の実施", "再生可能エネルギー導入支援"]
    関心課題: ["環境保全", "再エネ政策", "都市計画"]
    反対事項: ["大型開発優先", "企業優遇策", "公共事業の環境軽視"]
    影響: 40

  - ID: "左派団体"
    要望: ["福祉予算の拡充", "公共事業の雇用重視", "教育と医療の無償化推進"]
    関心課題: ["社会保障", "平等政策", "反軍事"]
    反対事項: ["防衛費増額", "民営化政策", "企業減税"]
    影響: 40

  - ID: "保守系団体"
    要望: ["伝統行事への補助金支援", "地域共同体の維持", "防災・治安対策強化"]
    関心課題: ["文化継承", "治安", "教育"]
    反対事項: ["急進的改革", "外国人参政権", "教育現場の自由化"]
    影響: 30

  - ID: "右翼団体"
    要望: ["国旗・国歌の尊重教育", "自衛隊支援施策", "外国勢力による土地取得規制"]
    関心課題: ["国家主権", "防衛", "治安維持"]
    反対事項: ["外国人参政権", "左派的教育", "歴史認識の修正主義"]
    影響: 15

  - ID: "無党派"
    要望: ["団体などとの利害関係のない団体"]
    関心課題: ["一般民衆が望みそうなこと"]
    反対事項: ["一般大衆が嫌がりそうなこと"]
    影響: 30
