フェーズ:
  - ID: "議会ループ"
    名称: "議会フェーズ"
    繰り返し回数: 3
    手順:
      - ステップID: "質問"
        名称: "議会質問"
        行動者: ["全議員"]
        条件:
          一致対象: ["市の課題", "団体要望", "地元課題"]
      - ステップID: "交流"
        名称: "団体・議員交流"
        行動者: ["全議員"]
        選択:
          団体: "自由選択"
          議員: "自由選択"

  - ID: "選挙"
    名称: "選挙フェーズ"
    手順:
      - ステップID: "出馬選択"
        選択肢: ["市議選", "市長選"]
      - ステップID: "公約作成"
        条件: "市長選を選んだ場合のみ"
      - ステップID: "結果判定"
